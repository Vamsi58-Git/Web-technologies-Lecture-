<!DOCTYPE html>
<html>
    <head>
        <script>
            function validate(){
            let email=document.getElementById("email").value;
            let p=/\w+@\w+.\w+/;
            if(p.test(email)){
                alert("valid");
            }
            else{
                alert("invalid");
            }
            }
        </script>
    </head>
    <body>
        <form>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"><br><br>
            <input type="submit" value="Validate" onclick="validate()">
        </form>
    </body>
</html>
