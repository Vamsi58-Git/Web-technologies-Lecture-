<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form  using BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">REGISTRATION FORM</h2>
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">FIRST NAME:</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First name" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">LAST NAME:</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last name" required>
            </div>
            <div class="mb-3">
                <label for="mail"  class="form-label">EMAIL:</label> 
                <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">
                <label for="branch" class="form-label">BRANCH:</label>
                <select class="form-select" id="branch" name="branch" required>
                    <option value="" selected disabled>Select Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="CSD">CSD</option>
                    <option value="ECE">ECE</option>
                    <option value="MCA">MCA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">PASSWORD:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">CONFIRM PASSWORD:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder=" CONFIRM PASSWORD" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">UPLOAD RESUME:</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="mb-3 form-check">   
                <input type="checkbox" class="form-check-input" id="accept" required>
                <label class="form-check-label" for="accept">ACCEPT TERMS & CONDITIONS</label>
            </div>
        
            <div class="text-center mb-5">
                <button type="submit" class="btn btn-primary me-2">SUBMIT</button>
                <button type="reset" class="btn btn-secondary">RESET</button>
            </div>
        </form>
    </div>            
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Registration not successful: Passwords do not match.");
        return false; 
      }
      alert("Registration successful!");
      return true; 
    }
  </script>
</body>
</html>
