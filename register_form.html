<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div>
    <div class="card p-4">
      <div >
        <h3 class="mb-0 text-center">Student Registration</h3><br>
      </div>
      <div>
        <form onsubmit="return validateForm()">
          <div class="mb-4">
            <label for="name" class="form-label fw-bold">Full Name</label>
            <input type="text" class="form-control form-control-lg border-primary" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control border-success" id="password" placeholder="Enter password" required>
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
            <input type="password" class="form-control border-success" id="confirmPassword" placeholder="Re-enter password" required>
          </div>
          <div class="mb-4">
            <label for="address" class="form-label fw-bold">Address</label>
            <textarea class="form-control border-info" id="address" rows="3" placeholder="Enter your address"></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Hobbies</label><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hobby1" value="Reading">
              <label class="form-check-label" for="hobby1">Reading</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hobby2" value="Sports">
              <label class="form-check-label" for="hobby2">Sports</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hobby3" value="Music">
              <label class="form-check-label" for="hobby3">Music</label>
            </div>
          </div>
          <div class="mb-4">
            <label for="branch" class="form-label fw-bold">Branch</label>
            <select class="form-select border-danger" id="branch">
              <option selected disabled>Choose your branch</option>
              <option value="CSE">CSE</option>
              <option value="ECE">CSD</option>
              <option value="MCA">MCA</option>
              <option value="MECH">ECE</option>
              <option value="CIVIL">CSC</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="resume" class="form-label fw-bold">Upload Resume</label>
            <input class="form-control border-warning" type="file" id="resume">
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Registration not successful: Passwords do not match.");
        return false; 
      }
      alert("Registration successful!");
      return true; 
    }
  </script>
</body>
</html>
